<div class="pc-device-card card">
    <button class="pc-device-card-dropdown-button btn" (click)="toggleDropdown($event)">
        <i class="fa fa-ellipsis-v"></i>
        <ul class="pc-device-card-dropdown-list pc-dropdown" [class.hidden]="dropdownHidden">
            <li *ngFor="let func of deviceDetails.functions" class="pc-dropdown-item">
                <span>{{func.name}}</span>
            </li>
        </ul>
    </button>
    <div class="card-block">
        <h4 class="card-title">{{deviceDetails.name}}</h4>
        <h6 class="card-subtitle text-muted">{{deviceDetails.description}}</h6>
        <br>
    </div>
</div>

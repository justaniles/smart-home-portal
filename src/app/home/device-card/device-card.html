<div class="card">
    <div class="card-block">
        <h4 class="card-title">{{deviceDetails.name}}</h4>
        <h6 class="card-subtitle text-muted">{{deviceDetails.description}}</h6>
        <br>
        <a *ngFor="let func of deviceDetails.deviceDefinition.supportedFunctions" class="card-link" href="#">
            {{func}}
        </a>
    </div>
</div>

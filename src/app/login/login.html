<form class="pc-login-container" (submit)="login()">
    <input type="email"
           name="email"
           placeholder="Email"
           [(ngModel)]="email"
           class="pc-login-email form-control" />
    <input type="password"
           placeholder="Password"
           name="password"
           [(ngModel)]="password"
           class="pc-login-password form-control" />
    <button type="submit" class="pc-login-submit btn">Login</button>
</form>

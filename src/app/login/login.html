<form class="pc-login-container" (submit)="login()">
    <input type="email" class="pc-login-email form-control" [(ngModel)]="email" placeholder="Email">
    <input type="password" class="pc-login-password form-control" [(ngModel)]="password" placeholder="Password">
    <button type="submit" class="pc-login-submit btn">Login</button>
</form>
